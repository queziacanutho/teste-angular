    <table mat-table [dataSource]="course" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Codigo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Instrutor Column -->
      <ng-container matColumnDef="instrutor">
        <th mat-header-cell *matHeaderCellDef> Instrutor </th>
        <td mat-cell *matCellDef="let element"> {{element.instrutor}} </td>
      </ng-container>

      <!-- Local Column -->
      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
      </ng-container>

      <!-- Carga Horaria Column -->
      <ng-container matColumnDef="carga_horaria">
        <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
        <td mat-cell *matCellDef="let element"> {{element.carga_horaria}} </td>
      </ng-container>

      <!-- Data Inicio Column -->
      <ng-container matColumnDef="data_inicio">
        <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.data_inicio}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary"
    routerLink="/curso/incluir">Incluir</button>
  </div>
</div>
